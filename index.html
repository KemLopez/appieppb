<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="contenedor-login">
        <div class="contenedor-escudo">
            <img src="imagenes/escudotranspa.png" alt="Escudo institucion pedro pablo bello">
        </div>
        <form action="" class="form-login">
            <h2>Iniciar Sesión Para Docentes</h2>
            <div class="user inputContainer">
                <img src="imagenes/user.png" alt="Icono de campo usuario">
                <input type="text" name="usuario" id="usuario" class="user" placeholder="Ingrese usuario">
            </div>
            <div class="pwd inputContainer">
                <img src="imagenes/lock.png" alt="Icono de campo contraseña">
                <input type="password" name="contrasena" id="contrasena" class="pwd" placeholder="Ingrese su contraseña">
            </div>
            <a href="#" class="pwd-lost-link">¿Olvidaste Tu Clave?</a>
            <input type="submit" value="Ingresar" class="btn-login"> 
        </form>  
    </div>
</body>
</html>
